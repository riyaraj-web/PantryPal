  <!-- Vegetables -->
  <!-- Broccoli -->
  <g>
    <circle cx="70" cy="110" r="8" fill="#4CAF50"/>
    <circle cx="67" cy="107" r="4" fill="#66BB6A"/>
    <circle cx="73" cy="107" r="4" fill="#66BB6A"/>
    <circle cx="70" cy="104" r="4" fill="#66BB6A"/>
  </g>
  
  <!-- Bell Pepper (red) -->
  <path d="M 90 105 L 95 110 L 92 115 L 87 113 Z" fill="#F44336"/>
  <path d="M 110 115 L 115 120 L 112 125 L 107 123 Z" fill="#F44336"/>
  
