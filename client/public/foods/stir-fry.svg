  <ellipse cx="140" cy="120" rx="7" ry="3" fill="#8BC34A" transform="rotate(-20 140 120)"/>
  
  <!-- Baby corn -->
  <rect x="55" y="112" width="4" height="12" rx="2" fill="#FFF9C4" transform="rotate(15 57 118)"/>
  <rect x="145" y="110" width="4" height="12" rx="2" fill="#FFF9C4" transform="rotate(-25 147 116)"/>
  
  <!-- Sauce/Oil shine -->
