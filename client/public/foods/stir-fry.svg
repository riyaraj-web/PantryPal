  <ellipse cx="100" cy="115" rx="12" ry="4" fill="#FF9800" transform="rotate(-30 100 115)"/>
  <ellipse cx="85" cy="120" rx="10" ry="3" fill="#FF9800" transform="rotate(20 85 120)"/>
  
  <!-- Onions (white) -->
  <path d="M 120 108 Q 125 110 123 115 Q 120 117 117 115 Q 115 110 120 108" fill="#F5F5F5" opacity="0.8"/>
  <path d="M 95 120 Q 100 122 98 127 Q 95 129 92 127 Q 90 122 95 120" fill="#F5F5F5" opacity="0.8"/>
  
  <!-- Mushrooms -->
  <ellipse cx="130" cy="115" rx="6" ry="8" fill="#D7CCC8"/>
  <ellipse cx="130" cy="118" rx="7" ry="3" fill="#BCAAA4"/>
  
  <ellipse cx="75" cy="118" rx="5" ry="7" fill="#D7CCC8"/>
  <ellipse cx="75" cy="120" rx="6" ry="3" fill="#BCAAA4"/>
  
  <!-- Snow peas -->
