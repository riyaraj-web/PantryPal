    <path d="M 100 85 Q 98 75 100 65" stroke-linecap="round"/>
    <path d="M 130 90 Q 132 80 130 70" stroke-linecap="round"/>
  </g>
  
  <!-- Sesame seeds -->
  <circle cx="95" cy="112" r="1.5" fill="#F5DEB3"/>
  <circle cx="108" cy="120" r="1.5" fill="#F5DEB3"/>
  <circle cx="118" cy="113" r="1.5" fill="#F5DEB3"/>
  <circle cx="82" cy="115" r="1.5" fill="#F5DEB3"/>
