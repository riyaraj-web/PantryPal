<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Wok/Pan -->
  <path d="M 40 120 Q 40 140 100 145 Q 160 140 160 120 L 155 100 Q 155 95 100 95 Q 45 95 45 100 Z" 
