<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Mozzarella ball -->
  <ellipse cx="100" cy="100" rx="50" ry="55" fill="#F5F5F5"/>
  
  <!-- Shading -->
  <ellipse cx="100" cy="100" rx="50" ry="55" fill="url(#mozzGradient)"/>
  
  <!-- Highlights -->
  <ellipse cx="80" cy="75" rx="15" ry="20" fill="white" opacity="0.6"/>
  <ellipse cx="115" cy="90" rx="10" ry="12" fill="white" opacity="0.4"/>
  
  <!-- Texture details -->
  <path d="M 70 95 Q 75 100 70 105" stroke="#E8E8E8" stroke-width="1.5" fill="none"/>
  <path d="M 130 100 Q 125 105 130 110" stroke="#E8E8E8" stroke-width="1.5" fill="none"/>
  <path d="M 95 130 Q 100 135 105 130" stroke="#E8E8E8" stroke-width="1.5" fill="none"/>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="155" rx="45" ry="8" fill="#10b981" opacity="0.15"/>
  
  <!-- Outline -->
  <ellipse cx="100" cy="100" rx="50" ry="55" fill="none" stroke="#DCDCDC" stroke-width="2"/>
  
  <defs>
    <radialGradient id="mozzGradient" cx="40%" cy="40%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="#E0E0E0" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
</svg>
